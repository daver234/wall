<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Success Page</title>
      <meta name="description" content="WS">
       <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div id='successpage'>
   	<!-- <h3 id="successpage" class="label label-success"> You have successfully created an account!</h3> -->
      <h1>Success</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class='success'>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2>Welcome, {{ session['first_name'] }}</h2>
    <h3>User Id: {{ session['user_id'] }}</h3>
   
      <form id="formmywall" action='/wall'>
      <input type='submit' id='mywall' class="btn btn-success" value='Go To My Wall'>
    </form>
    </div>
   </body>
   </html>
